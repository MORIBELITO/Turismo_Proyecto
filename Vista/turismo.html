<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares Turísticos</title>
    <link rel="stylesheet" href="css/styles-lugares.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Turismo</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="turismo.html">Lugares</a></li>
                <li><a href="acerca.html">Acerca</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="map-section">
        <h2>Lugares Turísticos en Huancayo y Alrededores</h2>
        <div id="map"></div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-12.0655, -75.2048], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
            maxZoom: 18
        }).addTo(map);

        const lugares = [
            {
                nombre: "Cerrito de la Libertad",
                coords: [-12.0572, -75.2063],
                imagen: "imagenes/cerrito.jpg",
                descripcion: "Un mirador con vistas panorámicas de Huancayo, con zoológico, juegos y áreas verdes."
            },
            {
                nombre: "Parque de la Identidad Wanka",
                coords: [-12.0612, -75.2069],
                imagen: "imagenes/parque.avif",
                descripcion: "Un parque escultórico que celebra la cultura Wanka con arquitectura y arte tradicional."
            },
            {
                nombre: "Convento de Ocopa",
                coords: [-11.9222, -75.2700],
                imagen: "imagenes/ocopa.jpg",
                descripcion: "Un histórico convento franciscano con una valiosa biblioteca y museo."
            },
            {
                nombre: "Ingenio - Criadero de truchas",
                coords: [-12.0600, -75.3333],
                imagen: "imagenes/ingenio.jpg",
                descripcion: "Famoso por su criadero de truchas y restaurantes de comida típica."
            },
            {
                nombre: "Torre Torre",
                coords: [-12.0545, -75.2150],
                imagen: "imagenes/torre.jpg",
                descripcion: "Formaciones geológicas de tierra arcillosa con formas únicas, ideales para caminatas."
            }
        ];

        lugares.forEach(lugar => {
            const popupContent = `
                <div style="max-width:250px">
                    <h3 style="margin-bottom:10px; color:orange;">${lugar.nombre}</h3>
                    <img src="${lugar.imagen}" alt="${lugar.nombre}" 
                         style="width:100%; max-height:150px; object-fit:cover; border-radius:8px; margin-bottom:10px;">
                    <p style="color:#333; font-size:14px;">${lugar.descripcion}</p>
                </div>
            `;
            L.marker(lugar.coords).addTo(map).bindPopup(popupContent);
        });
    </script>

    <footer>
        <p>&copy; 2025 Turismo. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
