<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Principal</title>
  <link rel="stylesheet" href="css/styles-principal.css" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <span id="toggleIcon">❮</span>
    </div>
    <div class="user-section" onclick="toggleOpciones()">
      <img class="user-icon" id="userImage" alt="Usuario">
      <span class="user-name" id="usuarioMenu">Usuario</span>
      <ul class="user-options" id="userOptions">
        <li><a href="configuracion.html">Configuración</a></li>
        <li><a href="#">Cambiar Usuario</a></li>
        <li><a href="#" onclick="cerrarSesion()">Cerrar Sesión</a></li>
      </ul>
    </div>
    <!-- Nueva opción fuera del contenedor de usuario -->
    <div class="review-option">
      <a href="reseñas-firebase.html">Reseñar</a>
    </div>
  </div>

  <div class="content">
    <div class="background-blur">
      <div class="welcome-message">
        <h1>Bienvenido, <span id="nombreUsuario"></span></h1>
        <p>Empecemos con esta guía turística a los mejores destinos de Huancayo</p>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuario") || "Usuario";
      const imagen = localStorage.getItem("imagenUsuario") || "imagenes/comshe.jpeg";

      document.getElementById("nombreUsuario").textContent = usuario;
      document.getElementById("usuarioMenu").textContent = usuario;
      document.getElementById("userImage").src = imagen;
    });

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const icon = document.getElementById("toggleIcon");
      const userOptions = document.getElementById("userOptions");

      sidebar.classList.toggle("collapsed");

      if (sidebar.classList.contains("collapsed")) {
        icon.textContent = "❯";
        userOptions.classList.remove("visible");
      } else {
        icon.textContent = "❮";
      }
    }

    function toggleOpciones() {
      const options = document.getElementById("userOptions");
      options.classList.toggle("visible");
    }
  </script>

  
</body>
</html>
